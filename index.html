<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap|Fira+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="info1">
            <div class="weather-icon"><i class="fas fa-cloud-sun fa-9x"></i></div>
            <div class="location">Los Angles</div>
            <div class="temp">45</div>
        </div>



        <div class="info2">
            <div class="search">
                <input type="text" placeholder="Search">
                <!-- <i class="fas fa-search-location btn"></i> -->
                <ul class="cities">
                </ul>
            </div>
            <div class="detail">
            <div class="today">
                <h3>Today</h3>
                <div class="wrap">
                    <div class="icons">
                        <i class="fas fa-calendar-day"></i>
                        <i class="fas fa-cloud"></i>
                        <!-- <i class="fas fa-wind"></i> -->
                    </div>
                    <div class="values">
                        <div class="date">September 28, Saturday</div>
                        <div class="status">Sunny</div>
                        <!-- <div class="wind">15Km/h</div> -->
                    </div>
                    <div class="credit"><a target="_blank" href="https://www.vecteezy.com/vector-art/229475-weather-app-screens-vector">Background by Vecteezy</a></div>

                </div>
            </div>
